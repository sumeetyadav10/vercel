<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Deployment Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Vercel Deployment Steps</h1>
    <p>Follow these steps to deploy your project on Vercel:</p>
    <ul>
        <li>1. Sign up for a Vercel account at <a href="https://vercel.com" > </a>.</li>
        <li>2. create your project repository on github.</li>
        <li>3. click add new project.</li>
        <li>4. import the github repository</li>
        <li>5.click deploy</li>
    </ul>
</body>
</html>
